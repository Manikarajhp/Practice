<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="book-table-header">
        <i class="fa-solid fa-arrow-left" onclick="history.back()"></i><h2>Book Table & Menu</h2>
    </header>
    <main>
        <section class="bubble"></section>
        <section class="bubble" id="bubble1"></section>
        <section class="bubble" id="bubble2"></section>
        <section class="bubble" id="bubble3"></section>
        <section class="master-image">
            <img id="master-image" src="https://th.bing.com/th/id/OIP.GCkHRrEIOKUJiSdbDWC7kQHaC9?w=331&h=139&c=7&r=0&o=7&cb=iwp2&pid=1.7&rm=3" alt="">
        </section>
        <section class="menus">
            <section class="menu-header">
                <div>
                    <h3 id="restaurant-name"></h3>
                    <i class="fa-solid fa-location-dot"></i> <span id="location-name"></span>
                </div>
                <button>Book</button>
            </section>
            <hr>
            <section class="menu-nav">
                <a href="#" id="menu-link">Menu</a>
                <a href="#" id="your-menu-link">Your Menu</a>
            </section>
            <section class="menu active">
                <div class="card">
                    <div class="info">
                        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="">
                        <div>
                            <h3>Chicken Biriyani</h3>
                            <p>$299.00</p>
                        </div>
                    </div>
                    <button class="menu-action">Add to Menu</button>
                </div>
                <div class="card">
                    <div class="info">
                        <img src="https://th.bing.com/th/id/OIP.LnNK1sUI5-Hk1tDhgboPNAHaLH?w=204&h=374&c=7&r=0&o=7&cb=iwp2&pid=1.7&rm=3" alt="">
                        <div>
                            <h3>Paneer Butter</h3>
                            <p>$249.00</p>
                        </div>
                    </div>
                    <button class="menu-action">Add to Menu</button>
                </div>
                <div class="card">
                    <div class="info">
                        <img src="https://th.bing.com/th/id/OIP.634QBas_vG--rQrv-tKosAHaGZ?w=210&h=182&c=7&r=0&o=7&cb=iwp2&pid=1.7&rm=3" alt="">
                        <div>
                            <h3>Veg Pulao</h3>
                            <p>$199.00</p>
                        </div>
                    </div>
                    <button class="menu-action">Add to Menu</button>
                </div>
                <div class="card">
                    <div class="info">
                        <img src="https://ts4.mm.bing.net/th?id=OIP.W7guZsN1hVpKlia8abT2iQHaHa&pid=15.1" alt="">
                        <div>
                            <h3>Butter Naan</h3>
                            <p>$49.00</p>
                        </div>
                    </div>
                    <button class="menu-action">Add to Menu</button>
                </div>
                <div class="card">
                    <div class="info">
                        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="">
                        <div>
                            <h3>Mutton Curry</h3>
                            <p>$349.00</p>
                        </div>
                    </div>
                    <button class="menu-action">Add to Menu</button>
                </div>
                <div class="card">
                    <div class="info">
                        <img src="https://ts2.mm.bing.net/th?id=OIP.B32bansRI7RS3yfbUSEBNwHaHa&pid=15.1" alt="">
                        <div>
                            <h3>Gulab Jamun</h3>
                            <p>$99.00</p>
                        </div>
                    </div>
                    <button class="menu-action">Add to Menu</button>
                </div>
                <div class="card">
                    <div class="info">
                        <img src="https://th.bing.com/th/id/OIP.L7gEs7hHn-M4c36LJvpjNAHaE8?w=251&h=180&c=7&r=0&o=7&cb=iwp2&pid=1.7&rm=3" alt="">
                        <div>
                            <h3>Masala Dosa</h3>
                            <p>$89.00</p>
                        </div>
                    </div>
                    <button class="menu-action">Add to Menu</button>
                </div>
            </section>
            <section class="your-menu">
            </section>
        </section>
    </main>
    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        document.getElementById('restaurant-name').textContent = name;
        const loc = params.get('loc');
        document.getElementById('location-name').textContent = loc;
        const img = params.get('img');
        document.getElementById('master-image').src = img;


        document.addEventListener('DOMContentLoaded', function() {
            const menu = document.querySelector('.menu');
            const yourMenu = document.querySelector('.your-menu');
            const menuLink = document.getElementById('menu-link');
            const yourMenuLink = document.getElementById('your-menu-link');
            menuLink.addEventListener('click', function(e) {
                e.preventDefault();
                yourMenu.classList.remove('active');
                menu.classList.add('active');
                menuLink.style.color = "green";
                yourMenuLink.style.color = "white";

            });
            yourMenuLink.addEventListener('click', function(e) {
                e.preventDefault();
                menu.classList.remove('active');
                yourMenu.classList.add('active');
                menuLink.style.color = "white";
                yourMenuLink.style.color = "green";
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            function handleMenuAction(e) {
                if (!e.target.classList.contains('menu-action')) return;
                const card = e.target.closest('.card');
                const menuDiv = document.querySelector('.menu');
                const yourMenuDiv = document.querySelector('.your-menu');
                if (e.target.textContent === 'Add to Menu') {
                    yourMenuDiv.appendChild(card);
                    e.target.textContent = 'Remove';
                } else {
                    menuDiv.appendChild(card);
                    e.target.textContent = 'Add to Menu';
                }
            }
            document.querySelector('.menu.active').addEventListener('click', handleMenuAction);
            document.querySelector('.your-menu').addEventListener('click', handleMenuAction);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
