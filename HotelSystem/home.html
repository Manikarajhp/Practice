<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="user-detail">
            <div id="profile-image"><i class="fa-solid fa-user"></i></div>
                <div id="user-name">
                    <h4>Hello!</h4>
                    <h6>Manisha</h6>
                </div>
        </div>
        <div id="preferences">
            <div class="icon" id="notification"><i class="fa-solid fa-bell"></i></div>
            <div class="icon" id="wishlist"><i class="fa-solid fa-heart"></i></div>
            <div class="icon" id="settings"><i class="fa-solid fa-gear"></i></div>
        </div>
    </header>
    <main>
        <div id="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fa-solid fa-search"></i></button>
        </div>
        <div id="find-place">
            <h4>Find Your Perfect Stay!</h4>
            <div id="search-form">
                <form action="">
                    <input type="text" name="" placeholder="Location" id="location">
                    <div id="checkin-out-date">
                        <div style="display: flex;flex-direction: column;">
                            <label for="checkin">Check-In</label>
                        <input type="date" id="checkin">
                        </div>
                        <h4> to </h4>
                        <div>
                            <label for="checkout">Check-Out</label>
                        <input type="date" id="checkout">
                        </div>
                    </div>
                    <div id="count">
                        <input type="number" min="1" value="1" max="30" id="room">
                        <label for="room">Room</label>
                        <input type="number" min="1" value="1" max="30" id="adult">
                        <label for="adult">Adult</label>
                        <input type="number" value="0" max="30" id="child">
                        <label for="child">Child</label>
                    </div>
                    <input type="submit" value="SEARCH" id="submit">
                </form>
            </div>
        </div>
        <div id="recommendeds">
            <div class="card">
                <div id="image"></div>
                <div id="content">
                    <h3>Sha Star Hotel</h3>
                </div>
            </div>
        </div>
        <div id="recommendeds">
            <div class="card">
                <div id="image"></div>
                <div id="content">
                    <h3>Sha Star Hotel</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
